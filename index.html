<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Random Quotes</title>
</head>


<body>
    <div class="container">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                    <p class="quote">Life is either a great adventure or nothing.</p>
                <i class="fas fa-quote-right"></i>
            </div>

            <div class="author">
                <span>__</span>
                <span class="name">Helen Keller</span>

            </div>
        </div>

        <div class="btns">
            <div class="features">
                <ul>
                    <li class="sound" title="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" title="copy"><i class="fas fa-copy"></i></li>
                    <li class="sound" title="share"><i class="fas fa-share"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    

    <script src="/js/app.js"></script>
</body>
</html>
